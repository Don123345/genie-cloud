apiVersion: batch/v1
kind: Job
metadata:
  name: bootstrap
spec:
  template:
    spec:
      containers:
        - name: main
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /home/almond-cloud/shared
              name: shared
      volumes:
        - name: shared
          hostPath:
            type: DirectoryOrCreate