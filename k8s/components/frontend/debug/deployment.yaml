---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  template:
    spec:
      containers:
        - name: main
          imagePullPolicy: IfNotPresent
          command:
            - /bin/bash
          args:
            - -c
            - |
              set -ex
              cd /opt/almond-cloud
              /usr/bin/npm run debug -- run-frontend --k8s
          env:
            - name: THINGENGINE_ROOTDIR
              value: /home/almond-cloud
          volumeMounts:
            - mountPath: /opt/almond-cloud/src
              name: src
            - mountPath: /opt/almond-cloud/views
              name: views
            - mountPath: /home/almond-cloud/shared
              name: shared
      volumes:
        - name: src
          hostPath:
            type: Directory
            path: //src
        - name: views
          hostPath:
            type: Directory
            path: //views
        - name: shared
          hostPath:
            type: Directory
            path: //tmp/shared
