---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "frontend"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "frontend"
  template:
    metadata:
      labels:
        app: "frontend"
    spec:
      serviceAccountName: default-editor
      containers:
      - name: "main"
        image: stanfordoval/almond-cloud:latest
        imagePullPolicy: IfNotPresent
        command:
          - /bin/bash
        args:
          - -c
          - |
            set -ex
            cd /opt/almond-cloud
            /usr/bin/npm run debug
        # args: ["run-frontend", "--k8s"]
        env:
        - name: NODE_MAX_OLD_SPACE_SIZE
          value: "2000"
        - name: THINGENGINE_ROOTDIR
          value: /home/almond-cloud
        volumeMounts:
        - mountPath: /etc/almond-cloud/config.d/config.yaml
          subPath: config.yaml
          name: config
          readOnly: true
        - mountPath: /etc/almond-cloud/config.d/secret.yaml
          subPath: secret.yaml
          name: secret
          readOnly: true
        - mountPath: /opt/almond-cloud/src
          name: src
        - mountPath: /opt/almond-cloud/views
          name: views
        ports:
        - containerPort: 8080
          name: web
        resources:
          requests:
            memory: 150M
          limits:
            memory: 2500M
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 60
      securityContext:
        fsGroup: 65534
      volumes:
      - name: config
        configMap:
          name: almond-config
      - name: secret
        secret:
          secretName: almond-secret
      - name: src
        hostPath:
          # directory location on host
          path: /Users/nrser/src/github.com/stanford-oval/almond-cloud/src
          # this field is optional
          type: Directory
      - name: views
        hostPath:
          path: /Users/nrser/src/github.com/stanford-oval/almond-cloud/views
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  annotations:
    almond.metrics.scrape: "true"
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app: frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "frontend"
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    # set a very large value so we can upload string datasets
    nginx.ingress.kubernetes.io/proxy-body-size: "64m"
  labels:
    app: frontend
spec:
  defaultBackend:
    service:
      name: frontend
      port:
        number: 8080
  rules:
  - host: almond.local
    http:
      paths:
      - backend:
          service:
            name: frontend
            port:
              number: 8080
        path: /
        pathType: ImplementationSpecific
